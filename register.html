<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-container">
        <h3>회원가입</h3>
        <p>SNS를 통해 회원가입을 해보세요</p>
        <div class="login-icon-container">
            <div class="facebook-icon social-icon">
                f
            </div>
            <div class="naver-icon social-icon">
                N
            </div>
            <div class="twitter-icon social-icon">
                t
            </div>
            <div class="google-icon social-icon">
                G
            </div>
        </div>
        <div class="line">
        </div>
        <div class="login-form">
            <form class="" action="./" method="post">
                <input type="text" name="email" value="" placeholder="이메일" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>
                <input type="submit" value="이메일로 회원가입" id="login-submit">
                <!-- <button type="button" name="button">Login</button> -->
            </form>
        </div>
        <div class="line">
        </div>
        <div class="login-menus">
            <ul>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
