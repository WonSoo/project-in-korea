<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register_process.css">

</head>

<body>
    <div class="login-container">
        <h3>회원가입</h3>
        <p>추가 정보들을 입력해 회원가입을 완료하세요!</p>
        <div class="login-form">
            <form class="" action="./" method="post">
                <input type="text" name="nickName" value="" placeholder="닉네임" required>
                <input type="text" name="email" value="" placeholder="이메일" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>
                <input type="password" name="password" value="" placeholder="비밀번호 (영문, 숫자, 특수문자 포함 8자이상)" pattern="(.*?):[ \t]*([^\r\n]*)\r?$/" required>
                <input type="password" name="password" value="" placeholder="비밀번호 확인" pattern="(.*?):[ \t]*([^\r\n]*)\r?$/" required>
                <div class="line">
                </div>
                <div class="agree-div">
                    <label for="all-agree"><input type="checkbox" name="all-agree" id="all-agree" class="agree-check"><span>모두동의</span></label>
                    <label for="personal-data">
                        <input type="checkbox" name="personal-data" id="personal-data" class="agree-check">
                        <div class="agree-main">
                            <span>회원가입 약관</span>
                            <div class="agree-main-content">
                              <p>가나다라마바사 한글 세종대왕</p>
                            </div>
                        </div>
                    </label>
                    <label for="personal-data">
                        <input type="checkbox" name="personal-data" id="personal-data2" class="agree-check">
                        <div class="agree-main">
                            <span>개인정보 활용 동의</span>
                            <div class="agree-main-content">
                              <p>가나다라마바사 한글 세종대왕</p>
                            </div>
                        </div>
                    </label>
                    <label for="personal-data">
                        <input type="checkbox" name="personal-data" id="personal-data3" class="agree-check">
                        <div class="agree-main">
                            <span>서비스이용 동의</span>
                            <div class="agree-main-content">
                              <p>가나다라마바사 한글 세종대왕</p>
                            </div>
                        </div>
                    </label>

                </div>
                <input type="submit" value="회원가입" id="login-submit">
                <!-- <button type="button" name="button">Login</button> -->
            </form>
        </div>
    </div>

    </div>
</body>

</html>
